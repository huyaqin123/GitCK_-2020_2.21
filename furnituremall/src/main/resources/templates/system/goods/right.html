<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resource/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resource/css/public.css" media="all" />
    <link rel="stylesheet" href="/resource/layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="/resource/layui_ext/dtree/font/dtreefont.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始-->

<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form" >
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">供应商</label>
                    <div class="layui-input-inline">
                        <select name="providerId" id="search_providerid">
                            <option value="">请选择供应商</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="goodsName"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                </div>
        </form>
    </blockquote>
</form>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="goodsTable" lay-filter="goodsTable"></table>
    <!-- 工具栏 -->
    <div id="goodsToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加商品</button>
    </div>

    <div id="goodsRowBar" style="display: none;">
        <button type="button" lay-event="show" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-search"></span>详情</button>
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
    </div>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->

<div  style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form class="layui-form" style="width:90%;" id="dataFrm" lay-filter="dataFrm">
        <!-- 隐藏域，保存商品id -->
        <input type="hidden" name="id">
        <div class="layui-col-md12 layui-col-xs12">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md9 layui-col-xs7">
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品分类</label>
                        <div class="layui-input-block">
                            <!-- 隐藏域：保存选中商品分类的节点id -->
                            <input type="hidden" name="typeId" id="typeid">
                            <ul id="goodTypeTree" class="dtree" data-id="0"></ul>
                        </div>
                    </div>
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">供应商</label>
                        <div class="layui-input-block">
                            <select name="providerId" id="providerid" lay-verify="required">
                                <option value="">请选择供应商</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="goodsName" lay-verify="required" placeholder="请输入商品名称">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品描述</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea"  lay-verify="required" placeholder="请输入商品描述" name="introduction"></textarea>
                        </div>

                    </div>
                </div>
                <div class="layui-col-md3 layui-col-xs5">
                    <div class="layui-upload-list thumbBox mag0 magt3" id="thumbBox">
                        <input type="hidden" name="goodsImg" id="goodsimg" value="images/defaultgoodsimg.png">
                        <img class="layui-upload-img thumbImg" src="/file/showImages/images/defaultgoodsimg.png">
                    </div>
                </div>
            </div>

            <div class="layui-form-item magb0">
                <div class="layui-inline">
                    <label class="layui-form-label">原价</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="oPrice" lay-verify="required" placeholder="请输入商品原价">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">销售价格</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="rPrice" lay-verify="required" placeholder="请输入商品销售价格">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">供应量</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="supply" lay-verify="required" placeholder="请输入商品规格">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否上架</label>
                    <div class="layui-input-block">
                        <input type="radio" name="isShelf" value="1" title="是" >
                        <input type="radio" name="isShelf" value="2" title="否" checked="">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;margin-top: 20px;margin-left: 10px">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                    <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div  style="display: none;padding: 5px" id="details">
    <form class="layui-form" style="width:90%;" id="dataFrm2" lay-filter="dataFrm">

    </form>
</div>

<!-- 添加和修改的弹出层结束 -->

<!-- 查看弹出层的开始 -->
<div style="display: none;padding: 5px" id="showGoodsDiv">

</div>
<!-- 查看弹出层的结束-->



<script type="text/javascript" src="/resource/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.extend({
        dtree: '/resource/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['jquery','form','table','layer','upload','dtree'],function () {
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var upload=layui.upload;
        var dtree=layui.dtree;

        //表格加载数据
        tableIns = table.render({
            elem: '#goodsTable'
            ,url:'/admin/goods/goodsList'
            ,toolbar: '#goodsToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '商品数据表'
            ,height:'full-110'
            ,page: true
            ,cols: [ [
                {field:'id', title:'ID',align:'center' ,width:'80'}
                ,{field:'goodsImg', title:'商品图片',align:'center',width:'100', templet:function(d){
                        return '<img width=40 height=40 src=/file/showImages/'+d.goodsImg+ ' />';
                    }}
                ,{field:'goodsName', title:'商品名称',align:'center',width:'150'}
                ,{field:'providername', title:'供应商',align:'center',width:'120'}
                ,{field:'goodsTypeName', title:'商品分类',align:'center',width:'120'}
                ,{field:'introduction', title:'商品描述',align:'center',width:'120'}
                ,{field:'isShelf', title:'是否上架',align:'center',width:'120',templet:function (d) {
                        return d.isShelf == 1 ? "<font color='blue'>是</font>" :"<font color='red'>否</font>";
                    }}
                ,{field:'rPrice', title:'商品价格',align:'center',width:'100'}
                ,{field:'inventory', title:'库存量',align:'center',width:'100'}
                ,{fixed: 'right', title:'操作', toolbar: '#goodsRowBar',align:'center',width:'260'}
            ] ]
            //回调函数
            ,done:function (res,curr,count) {
                // 判断当前页码是否大于1
                if(curr>1 && res.data.length == 0){
                    //当前页码-1
                    var pageValue = curr - 1;
                    //再次刷新数据
                    tableIns.reload({
                        page:{curr:pageValue}// 修改页码
                    })
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        })

        //绑定供应商下拉列表
        $.get("/admin/provider/findAllProviderList",function(result){
            //获取供应商列表数据
            var data = result.data;
            var html = "";
            //循环遍历供应商列表
            for (var i = 0; i < data.length; i++) {
                html +="<option value='"+data[i].id+"'>"+data[i].providerName+"</option>";
            }
            //拼接
            $("#search_providerid").append(html);
            //重新渲染下拉列表
            form.render("select");
        },"json");


        //监听数据表格工具栏事件
        table.on('toolbar(goodsTable)', function(obj){
            switch(obj.event){
                case 'add':
                    //调用打开添加商品窗口的方法
                    openAddGoodsLayer();
                    break;
                case 'batchDelete':
                    //调用批量删除的方法
                    batchDelete();
                    break;
            };
        });

        var mainIndex;//弹出层索引
        var url;//提交路径

        //打开添加商品的窗口
        function openAddGoodsLayer() {
            mainIndex = layer.open({
                type:1,//弹出层类型，0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                content:$("#addOrUpdateDiv"),//弹出层内容
                area:['800px','500px'],//弹出层宽高
                title:'添加商品',//弹出层标题
                //回调函数
                success:function () {
                    //清空供应商下拉列表
                    $("#providerid").empty();
                    url="/admin/goods/addGoods";
                    //每次打开窗口，清空表单内容
                    $("#dataFrm")[0].reset();//清空表单
                    //绑定供应商列表
                    //绑定供应商下拉列表
                    $.get("/admin/provider/findAllProviderList",function(result){
                        //获取供应商列表数据
                        var data = result.data;
                        var html = "<option value=''>请选择供应商</option>";
                        //循环遍历供应商列表
                        for (var i = 0; i < data.length; i++) {
                            html +="<option value='"+data[i].id+"'>"+data[i].providerName+"</option>";
                        }
                        //拼接
                        $("#providerid").append(html);
                        //重新渲染下拉列表
                        form.render("select");
                    },"json");
                    //重置默认商品图片
                    $('.thumbImg').attr('src','/file/showImages/images/defaultgoodsimg.png');
                    $("#goodsimg").val("images/defaultgoodsimg.png");//将图片恢复成默认图片
                }
            });
        }

        //初始化商品分类的下拉菜单树
        var  goodsTypeSelectTree = dtree.renderSelect({
            width:"100%",
            elem:"#goodTypeTree",
            url:"/admin/type/loadTypeTreeLeft",
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
            dataFormat:"list"
        });

        //监听下拉树的选中事件
        dtree.on("node(goodTypeTree)",function (obj) {
            //将选中的商品分类id赋值给隐藏域，用于保存商品分类ID
            $("#typeid").val(obj.param.nodeId);
        });

        //渲染文件上传组件
        upload.render({
            elem:".thumbBox",//绑定的元素标签
            url:"/file/uploadFile",//文件上传提交路径
            acceptMime:"image/*",//允许文件上传的类型
            accept:"images",//允许上传时校验的文件类型
            method:"post",//文件上传的提交方式必须为post
            field:"attach",//设定文件域的字段名。需要与控制器文件上传方法的参数名称一致
            done:function (res, index, upload) {//回调函数
                //图片回显
                $(".thumbImg").attr("src","/file/showImages/"+res.imagePath);
                $(".thumbBox").css("background","#fff");
                //给隐藏域的图片名称赋值
                $("#goodsimg").val(res.imagePath);
            }
        });

        //提交事件
        form.on("submit(doSubmit)",function (data) {
            if ($("#typeid").val() > 38) {
                //提交
                $.post(url, data.field, function (result) {
                    if (result.success) {
                        tableIns.reload();//刷新数据表格
                    }
                    //弹框提示
                    layer.msg(result.message);
                    //关闭窗口
                    layer.close(mainIndex);
                }, "json");
             }else{
                layer.msg("请三级级分类的类型", {icon: 0});
            }
        });

        //监听行工具栏事件
        table.on("tool(goodsTable)",function (obj) {
            switch (obj.event) {
                case 'update':
                    openUpdateGoodsWindow(obj.data);
                    break;
                case 'delete':
                    deleteGoods(obj.data);
                    break;
            }
        });

        //打开修改窗口
        function openUpdateGoodsWindow(data) {
            mainIndex = layer.open({
                type:1,//弹出层类型，0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                content:$("#addOrUpdateDiv"),//弹出层内容
                area:['800px','500px'],//弹出层宽高
                title:'修改商品',//弹出层标题
                //回调函数
                success:function () {
                    //清空供应商下拉列表
                    //$("#providerid").empty();
                    url="/admin/goods/updateGoods";
                    //数据回显
                    form.val("dataFrm",data);
                    //绑定供应商列表
                    //绑定供应商下拉列表
                    $.get("/admin/provider/findAllProviderList",function(result){
                        //获取供应商列表数据
                        var data = result.data;
                        var html = "";
                        //循环遍历供应商列表
                        for (var i = 0; i < data.length; i++) {
                            //判断供应商ID是否与选中行的供应商ID一致
                            if(data[i].id==data.providerId){
                                html +="<option value='"+data[i].id+"' selected>"+data[i].providerName+"</option>";
                            }else{
                                html +="<option value='"+data[i].id+"'>"+data[i].providerName+"</option>";
                            }
                        }
                        //拼接
                        $("#providerid").append(html);
                        //重新渲染下拉列表
                        form.render("select");
                    },"json");
                    //图片回显
                    $('.thumbImg').attr('src','/file/showImages/'+data.goodsImg);
                    $(".thumbBox").css("background","#fff");
                    //商品分类
                    dtree.dataInit("goodTypeTree", data.typeId);
                    dtree.setSelectValue("goodTypeTree");
                }
            });
        }

        //删除商品
        function deleteGoods(data) {
            layer.confirm("确定要删除这条数据吗?",{"icon":3,"title":"提示"},function (index) {
                $.post("/admin/goods/deleteById",{"id":data.id,"goodsImg":data.goodsImg},function (result) {
                    if(result.success){
                        //刷新数据表格
                        tableIns.reload();
                    }
                    //显示提示信息
                    layer.msg(result.message);
                },"json");
                //关闭弹框
                layer.close(index);
            })
        }


    });

    /**
     * 刷新三级分类的数据
     * @param id    节点id
     */
    function loadTableData(id) {
        if (id>38){
            tableIns.reload({
                where:{"typeId":id},
                page:{curr:1}
            })
        }else if (id>6&&id<39){
            tableIns.reload({
                where:{"typeIdTwo":id},
                page:{curr:1}
            })
        }else if (id<7){
            tableIns.reload({
                where:{"typeIdOne":id},
                page:{curr:1}
            })
        }
    }
</script>
</body>
</html>
