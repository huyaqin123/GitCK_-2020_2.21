<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>家居商城-列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/resource/layui/css/layui.css">
  <link rel="stylesheet" href="/resource/css/index.css">
</head>
<body>

<div th:replace="mall/common/head::mall_head"></div>

<div class="layui-container house-list">
  <p class="classify"><a href="index.html">首页</a> > <span>家居用品</span></p>
  <div class="list-banner"></div>
  <div class="filter">
    <div><span>分类：</span>
      <ul>
        <li class="active">全部</li>
        <li class="tow" th:each="type:${categoryTow}">
          <a th:href="@{'/mall/type/findThreeType/'+${type.id}}">[[${type.typeName}]]</a>
        </li>
      </ul>
    </div>
    <div><span>分类：</span>
      <ul id="nav_type">
        <li class="active">全部</li>
        <li class="tow" th:each="type:${categoryTrees}">
          <a th:href="@{'/mall/type/goodsList/'+${type.id}}">[[${type.typeName}]]</a>
        </li>
      </ul>
    </div>
    <div><span>排序：</span>
      <ul th:utext="${sort}"></ul>
    </div>
  </div>
  <div class="layui-row layui-col-space25" id="GoodsList">
    <div class="layui-col-xs6 layui-col-sm3" th:each="goods:${goodsList}">

      <div class="list-detail">
        <div class="img"><img src="/resource/img/paging_img2.jpg"></div>
        <p class="title"><a href="/toDetail">[[${goods.goodsName}]]</a></p>
        <p><span class="price">￥[[${goods.oPrice}]]</span><span>[[${goods.volume}]]</span>人付款</p>
      </div>

    </div>
  </div>
  <div id="houseList" style="text-align: center" th:utext="${pageCode}"></div>
</div>
<div th:replace="mall/common/foot::mall_foot"></div>

<script src="/resource/layui/layui.js"></script>
<script src="/resource/js/jquery.js"></script>
<script src="/resource/js/head.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
  layui.use(['element','layer','form','laypage'],function () {
    var element=layui.element;
    var layer=layui.layer;
    var form=layui.form;
    var laypage=layui.laypage;
  });
</script>

</body>
</html>
